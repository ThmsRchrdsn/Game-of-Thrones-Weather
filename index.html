<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoT Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="location">
        <input type="text" id="country" placeholder="Country" />
        <input type="text" id="city" placeholder="City" />
        <input type="submit" id="check" value="Go" />
      </div>
    </div>

    <div class="bg-text">
      <h2
        id="weatherCountry"
        class="bottom-three"
        style="text-align: left"
      ></h2>
      <h2
        id="weatherDescription"
        class="bottom-three"
        style="text-align: left"
      ></h2>
      <h1
        id="fictionalComparedCity"
        class="bottom-three"
        style="text-align: center; font-size: 75px"
      ></h1>
      <h2 id="fictionalCityQuote" style="text-align: right"></h2>
    </div>
  </body>
  <script src="script.js"></script>
</html>
