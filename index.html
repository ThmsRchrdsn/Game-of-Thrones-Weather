<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoT Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="location">
        <input type="text" id="country" placeholder="Country Code" />
        <input type="text" id="city" placeholder="City" />
        <input type="submit" id="check" value="Go" />
      </div>
    </div>

    <div class="bg-text">
      <h2 id="weatherCountry" class="bottom-one" style="text-align: left"></h2>
      <h2
        id="weatherDescription"
        class="bottom-one"
        style="text-align: left"
      ></h2>
      <h1
        id="fictionalComparedCity"
        class="bottom-one"
        style="text-align: center; font-size: 75px"
      >
        Game of Thrones Weather
      </h1>
      <h2
        id="fictionalCityQuote"
        class="bottom-one"
        style="text-align: right"
      ></h2>
    </div>
    <a
      class="texthugthebottomleft"
      href="https://openweathermap.org"
      style="text-align: left; color: grey"
      >openweathermap.org</a
    >
    <a
      class="texthugnearthebottomleft"
      href="https://unsplash.com"
      style="text-align: left; color: grey"
      >unsplash.com</a
    >
    <a
      class="texthugthebottomright"
      href="https://thmsrchrdsn.github.io"
      style="text-align: right; color: grey"
      >thmsrchrdsn.github.io</a
    >
  </body>
  <script src="script.js"></script>
</html>
